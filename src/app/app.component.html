<header class="header" *ngIf="usuario">
  <div class="esquerda">
    <dx-drop-down-button
      icon="menu"
      (onItemClick)="acaoMenu($event)"
      stylingMode="text"
      [showArrowIcon]="false"
    >
      <dxo-drop-down-options [width]="'150px'"></dxo-drop-down-options>
      <dxi-item text="Pessoas jurÃ­dica" name="pessoas-juridicas"></dxi-item>
      <dxi-item text="Pessoas fÃ­sica" name="pessoas-fisicas"></dxi-item>
    </dx-drop-down-button>
    <span>ðŸ’¦ LogoEmpresa</span>
  </div>
  <div class="centro">
    <div
      *ngFor="let item of abas"
      [routerLinkActive]="'ativo'"
      [routerLink]="[item.id]"
      class="aba"
    >
      <a [routerLink]="[item.id]">
        <div>{{ item.icone }}</div>
        <div *ngIf="!item.fixo">{{ item.titulo }}</div>
      </a>
      <a (onClick)="acaoMenuFechar(item.id)" *ngIf="!item.fixo">âœ–</a>
    </div>
  </div>
  <div class="direita">
    <dx-drop-down-button stylingMode="text" [showArrowIcon]="false">
      <div *dxTemplate="let item of 'item'" class="perfil">
        <span>{{ usuario.nome }}</span>
        <img [src]="usuario.foto" alt="Foto" />
      </div>
      <div *dxTemplate="let item of 'content'" class="perfil-menu">
        <a href="#" class="dx-link" (click)="acaoSair()">Sair</a>
      </div>
    </dx-drop-down-button>
  </div>
</header>
<main>
  <router-outlet *ngIf="usuario"></router-outlet>
</main>
